<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" href="style.css">
	<title>World Map</title>
</head>
<body>
	
	<div class = "top_song_container">Waiting...</div>

	<div class = "toggle_buttons_container">
		<div class = "toggle_button__windows" data-os = "windows"></div>
		<div class = "toggle_button__website" data-os = "website"></div>
		<div class = "toggle_button__android" data-os = "android"></div>
		<div class = "toggle_button__ios" data-os = "ios"></div>
		<div class = "toggle_button__azlyrics" data-os = "azlyrics"></div>
		<div class = "toggle_button__spotify" data-os = "spotify"></div>
		<div class = "toggle_button__mobile" data-os = "mobile"></div>
		<div class = "toggle_button__other" data-os = "other"></div>
	</div>

	<!-- SVG containers holding dots for respective Operating systems -->
	<svg id = "os_container">
		<svg class = "os_windows" width = "1440px" height = "801px"></svg>
		<svg class = "os_website" width = "1440px" height = "801px"></svg>
		<svg class = "os_android" width = "1440px" height = "801px"></svg>
		<svg class = "os_ios" width = "1440px" height = "801px"></svg>
		<svg class = "os_azlyrics" width = "1440px" height = "801px"></svg>
		<svg class = "os_spotify" width = "1440px" height = "801px"></svg>
		<svg class = "os_mobile" width = "1440px" height = "801px"></svg>
		<svg class = "os_other" width = "1440px" height = "801px"></svg>
	</svg>

	<!-- SVG container holding the World Map -->
	<svg id = "world" fill = "#000000"></svg>
	
	<script src = "./vendors/d3.min.js"></script>
	<script src = "./vendors/jquery.min.js"></script>
	<script src = "./vendors/topojson.js"></script>
	<script src = "./vendors/datamaps.world.min.js"></script>
	<script src = "bundle.js"></script>
</body>
</html>
