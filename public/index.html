<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<title>World Map</title>
</head>
<body>
	
	<div class = "top_song_container"></div>

	<div class = "toggle_buttons_container">
		<div class = "toggle_button__android toggle_button--selected" data-os = "android">Android</div>
		<div class = "toggle_button__ios toggle_button--selected" data-os = "ios">iOS</div>
		<div class = "toggle_button__spotify toggle_button--selected" data-os = "spotify">Spotify</div>
		<div class = "toggle_button__website toggle_button--selected" data-os = "website">Website</div>
		<div class = "toggle_button__azlyrics toggle_button--selected" data-os = "azlyrics">AZLyrics</div>
		<div class = "toggle_button__windows toggle_button--selected" data-os = "windows">Windows</div>
		<div class = "toggle_button__mobile toggle_button--selected" data-os = "mobile">Mobile</div>
		<div class = "toggle_button__other toggle_button--selected" data-os = "other">Other</div>
	</div>

	<!-- SVG containers holding dots for respective Operating systems -->
	<svg id = "os_container">
		<svg class = "os os_windows"></svg>
		<svg class = "os os_website"></svg>
		<svg class = "os os_android"></svg>
		<svg class = "os os_ios"></svg>
		<svg class = "os os_azlyrics"></svg>
		<svg class = "os os_spotify" ></svg>
		<svg class = "os os_mobile"></svg>
		<svg class = "os os_other"></svg>
	</svg>

	<!-- SVG container holding the World Map -->
	<svg id = "world" fill = "#000000"></svg>
	
	<script src = "./vendors/d3.min.js"></script>
	<script src = "./vendors/jquery.min.js"></script>
	<script src = "./vendors/topojson.js"></script>
	<script src = "./vendors/datamaps.world.min.js"></script>
	<script src = "bundle.js"></script>
</body>
</html>
